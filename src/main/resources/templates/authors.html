<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Spring Framework Guru</title>
</head>
<body>
	<h1>Lista de autores. Tabla AUTHORS</h1>
	
	<table>
		<tr>
			<th>ID</th>
			<th>Nombre</th>
			<th>Apellido</th>
		</tr>
		<tr th:each="author : ${authors}">
			<td th:text="${author.id}">123</td>
			<td th:text="${author.firstName}">Jules</td>
			<td th:text="${author.lastName}">Verne</td>
		</tr>
	</table>
</body>
</html>
